<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">

    <title>Save Grocery</title>
</head>

<body>
<div class="container">
    <h3>Grocery</h3>
    <hr>
    <p class="h4 mb-4">Save Grocery</p>
    <form action="#" method="POST"
          th:action="@{/groceries/save}" th:object="${grocery}">
        <!-- add hidden form field to handle the update -->
        <input th:field="*{id}" type="hidden">
        <input class="form-control mb-4 w-25" placeholder="Product Name" th:field="*{productName}" type="text">
        <input class="form-control mb-4 w-25" placeholder="product Quantity" th:field="*{productQuantity}" type="text">
        <input class="form-control mb-4 w-25" placeholder="Note" th:field="*{note}" type="text">
        <button class="btn btn-success btn-sm" type="submit">Save it !</button>

    </form>

    <hr>
    <a class="btn btn-primary btn-sm" th:href="@{/groceries/list}" type="button">Return to My Grocery List</a>

</div>
</body>
</html>
